<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
  </head>
  <body>
    <h1>Inventory</h1>
    <p id="inventory"></p>
    <script>
      function getInventoryData() {
        fetch("https://raw.githubusercontent.com/BonesIsUseful/Alt-Display/main/inventory.json")
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("inventory").textContent = JSON.stringify(data);
          })
          .catch((error) => {
            console.error(error);
          });
      }

      setInterval(getInventoryData, 60000);

      getInventoryData();
    </script>
  </body>
</html>
